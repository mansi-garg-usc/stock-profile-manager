<div class="container mt-3">
    <h2>My Watchlist</h2>
    <div class="row">
        <!-- <div *ngIf="(showEmptyWatchlistMessage | async)" class="alert alert-warning alertStyle" role="alert">
            <p>Currently you don't have any stock in your watchlist.</p>
        </div> -->

        <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center"
            style="height: 70vh; width: 100%;">
            <div class="spinner-border" style="width: 3rem; height: 3rem; color: darkblue" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="!isLoading && watchlistInfo && watchlistInfo.length === 0" class="alert alert-warning text-center"
            role="alert">
            Currently you don't have any stock in your watchlist.
        </div>
        <div *ngIf="true" class="col-12">
            <div *ngIf="(watchlistInfo && watchlistInfo.length > 0)">

                <div *ngFor="let watchlistRecord of watchlistInfo; let i = index" class="card mb-2"
                    (click)="searchStock(watchlistRecord.symbol)">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-column">
                            <button class="btn-close align-self-start" aria-label="Remove"
                                (click)="removeFromWatchlist(watchlistRecord.symbol)"></button>
                            <strong>{{ watchlistRecord.symbol }}</strong>
                            <span>{{ watchlistRecord.companyName }}</span>
                        </div>
                        <div>
                            <p class="card-text mb-0">
                                {{ watchlistRecord.stockPrice }}
                                <span
                                    [ngClass]="{'text-success': watchlistRecord.changeAmount >= 0, 'text-danger': watchlistRecord.changeAmount < 0}">
                                    {{ watchlistRecord.changeAmount }} ({{ watchlistRecord.changePercentage }}%)
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <ng-template ngIf="showEmptyWatchlistMessage">
            <div class="alert alert-warning alertStyle" role="alert">
                Currently you don't have any stock in your watchlist.
            </div>
        </ng-template> -->
    </div>
</div>
