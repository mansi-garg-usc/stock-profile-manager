<div *ngIf="stockInfo" class="container stock-details-layout">
    <div class="row">
        <!-- Company Info Column -->
        <div class="col-12 col-sm-4">
            <div class="company-info-column">
                <p>{{stockInfo?.companyInfo?.ticker }}</p>
                <p>{{ stockInfo?.companyInfo?.name }}</p>
                <p>{{ stockInfo?.companyInfo?.exchange }}</p>
            </div>
        </div>

        <!-- Logo Column -->
        <div class="col-12 col-sm-4">
            <div class="logo-column text-center">
                <img [src]="stockInfo?.companyInfo?.logo" alt="Company Logo" class="img-fluid"
                    style="max-width: 100%; height: auto;">
            </div>
        </div>

        <!-- Stock Price Column -->
        <div class="col-12 col-sm-4">
            <div class="stock-price-column">
                <p>{{ stockInfo?.stockPriceDetails?.c }}</p>
                <p>{{ stockInfo?.stockPriceDetails?.d }}</p>
                <p>{{ stockInfo?.stockPriceDetails?.dp }}</p>
                <p>{{ stockInfo?.stockPriceDetails?.t }}</p>
            </div>
        </div>
    </div>
    <app-tabs *ngIf="showTabs" [stockInfo$]="stockInfo$" [isMarketOpen$]="isMarketOpen$"></app-tabs>

</div>
