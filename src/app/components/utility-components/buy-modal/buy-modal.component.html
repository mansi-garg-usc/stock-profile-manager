<div class="modal-header">
    <h5 class="modal-title">{{ ticker }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mb-2">
                <p class="mb-0">Current Price: <strong>{{ currentPrice | currency }}</strong></p>
            </div>
            <div class="col-12 mb-2">
                <p class="mb-0">Money in Wallet: <strong>{{ moneyInWallet | currency }}</strong></p>
            </div>
            <div class="col-12 mb-2">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" [(ngModel)]="quantity">
            </div>
            <div class="col-12">
                <p class="mb-0">Total: <strong>{{ getTotal() | currency }}</strong></p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Close</button>
    <button type="button" class="btn btn-primary" (click)="buyStock()">Buy</button>
</div>
