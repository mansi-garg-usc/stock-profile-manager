<mat-tab-group>
    <mat-tab label="Summary">
        <ng-template matTabContent>
            <app-summary [stockInfo$]="stockInfo$"></app-summary>
        </ng-template>
    </mat-tab>
    <mat-tab label="Top News">
        <ng-template matTabContent>
            <app-top-news [stockInfo$]="stockInfo$"></app-top-news>
        </ng-template>
    </mat-tab>
    <mat-tab label="Charts">
        <ng-template matTabContent>
            <app-charts [stockInfo$]="stockInfo$"></app-charts>
        </ng-template>
    </mat-tab>
    <mat-tab label="Insights">
        <ng-template matTabContent>
            <app-insights [stockInfo$]="stockInfo$"></app-insights>
        </ng-template>
    </mat-tab>
</mat-tab-group>
<div>
    {{stockInfo$}}
</div>
